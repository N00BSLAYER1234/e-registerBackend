<div class="animated-background"></div>
<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <a routerLink="/" class="inline-flex items-center text-white hover:text-accent mb-8">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Torna alla homepage
      </a>
      <h2 class="mt-6 text-3xl font-bold text-white">Accedi al tuo account</h2>
      <p class="mt-2 text-sm text-gray-200">Seleziona il tuo ruolo e accedi alla piattaforma</p>
    </div>
    <div class="glass-card-dark rounded-2xl p-8 space-y-6">
      <div class="space-y-4">
        <label class="block text-sm font-medium text-gray-200">Seleziona il tuo ruolo</label>
        <div class="grid grid-cols-2 gap-4">
          <button type="button" (click)="selectRole('student')"
            [class.active]="role==='student'"
            class="role-btn flex flex-col items-center p-4 border-2 border-gray-600 rounded-lg">
            <span class="text-sm font-medium text-gray-200">Studente</span>
          </button>
          <button type="button" (click)="selectRole('tutor')"
            [class.active]="role==='tutor'"
            class="role-btn flex flex-col items-center p-4 border-2 border-gray-600 rounded-lg">
            <span class="text-sm font-medium text-gray-200">Tutor</span>
          </button>
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-200">Email</label>
          <input formControlName="email" type="email" required
            class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200">Password</label>
          <input formControlName="password" type="password" required
            class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white">
        </div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg text-sm font-medium text-white bg-accent hover:bg-accent/90">Accedi</button>
      </form>
    </div>
  </div>
</div>
